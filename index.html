<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Runner</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 0 6px magenta;
    }
    #info {
      color: cyan;
      font-weight: bold;
      margin: 10px;
    }
    #score, #highscore {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="info">Controls: Space / Up Arrow / Click / Tap to jump</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 50, y: 0, size: 30, dy: 0, jumping: false };
    player.y = canvas.height - player.size;

    let obstacles = [];
    const obstacleWidth = 40; // fixed width
    const obstacleHeight = 40;
    let speed = 4;
    const gravity = 0.6;
    const jumpPower = -12;
    let score = 0;
    let highScore = parseInt(localStorage.getItem("neonRunnerHighScore")) || 0;

    document.getElementById("highscore").textContent = "High Score: " + highScore;

    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawObstacles() {
      ctx.fillStyle = "magenta";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y - obstacleHeight, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const ob = obstacles[i];
        ob.x -= speed;

        // Collision detection
        if (player.x < ob.x + obstacleWidth &&
            player.x + player.size > ob.x &&
            player.y < ob.y &&
            player.y + player.size > ob.y - obstacleHeight) {
          gameOver();
        }

        // Passed obstacle
        if (ob.x + obstacleWidth < 0) {
          obstacles.splice(i, 1);
          i--;
          score++;
          speed += 0.1; // increase speed linearly
          document.getElementById("score").textContent = "Score: " + score;
        }
      }
    }

    function spawnObstacle() {
      obstacles.push({ x: canvas.width, y: canvas.height });
    }

    function gameOver() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("neonRunnerHighScore", highScore);
      }
      document.getElementById("highscore").textContent = "High Score: " + highScore;
      resetGame();
    }

    function resetGame() {
      score = 0;
      speed = 4;
      obstacles = [];
      player.y = canvas.height - player.size;
      player.dy = 0;
      player.jumping = false;
      document.getElementById("score").textContent = "Score: " + score;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player physics
      player.y += player.dy;
      if (player.y + player.size < canvas.height) {
        player.dy += gravity;
      } else {
        player.y = canvas.height - player.size;
        player.dy = 0;
        player.jumping = false;
      }

      drawPlayer();
      drawObstacles();
      updateObstacles();

      requestAnimationFrame(update);
    }

    function jump() {
      if (!player.jumping) {
        player.dy = jumpPower;
        player.jumping = true;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    document.addEventListener("mousedown", jump);
    document.addEventListener("touchstart", jump);

    setInterval(spawnObstacle, 1500);
    update();
  </script>
</body>
</html>
